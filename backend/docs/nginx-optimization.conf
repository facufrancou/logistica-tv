# =====================================================
# CONFIGURACIÓN NGINX PARA OPTIMIZACIÓN
# Agregar al archivo /etc/nginx/sites-available/default
# =====================================================

# Habilitar compresión gzip
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
gzip_min_length 1000;

# Aumentar buffers para requests grandes
client_body_buffer_size 128k;
client_max_body_size 50M;
client_header_buffer_size 1k;
large_client_header_buffers 4 16k;

# Timeouts optimizados
client_body_timeout 12;
client_header_timeout 12;
keepalive_timeout 65;
send_timeout 10;

# Caché de archivos estáticos del frontend
location /static/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
}

# Caché de respuestas de API (solo para endpoints GET específicos)
location ~ ^/api/(productos|vacunas|clientes|proveedores)$ {
    proxy_pass http://localhost:3001;
    proxy_cache_valid 200 5m;
    proxy_cache_bypass $http_cache_control;
    add_header X-Cache-Status $upstream_cache_status;
}
